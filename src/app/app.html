
<div class="container">
  <div *ngIf="items.length === 0 ;then noItems ;else showItems"></div>
  <ng-template #noItems>
    No Items found
  </ng-template>
  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items">
        <div class="form-check">
          <label class="form-check-label">
            <input 
              type="checkbox" 
              class="form-check-input" 
              [(ngModel)]="item.isComplete" 
            >
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
