
<div class="container">
  <app-wish-list-form
  (addWish)="items.push($event)"  
  >
  </app-wish-list-form>
  <select
    [(ngModel)]="listFilter"
  >
    <option value="0">All</option>
    <option value="1">Complete</option>
    <option value="2">InComplete</option>
  </select>
  <app-wish-list
    [wishes]="visibileItems"
  >
  </app-wish-list>
</div>
